<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Coming Soon | Revival Palace Community Church</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Revival Palace Community Church - Coming Soon" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}

			body {
				font-family: Arial, sans-serif;
				background: #1a1a1a;
				color: #ffffff;
				line-height: 1.4;
			}

			.coming-soon {
				height: 100vh;
				width: 100vw;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/1.jpg');
				background-size: cover;
				background-position: center;
			}

			.coming-soon-content {
				width: 90%;
				max-width: 600px;
				padding: 2vh;
				background: rgba(0,0,0,0.8);
				border-radius: 10px;
			}

			h1 {
				font-size: clamp(1.5rem, 5vw, 2.5rem);
				margin-bottom: 0.5rem;
				color: #ffffff;
			}

			h2 {
				font-size: clamp(1.2rem, 4vw, 2rem);
				margin-bottom: 1.5rem;
				color: #ffd700;
			}

			.service-times {
				margin: 1.5vh 0;
				padding: 1vh;
				background: rgba(255,255,255,0.1);
				border-radius: 5px;
			}

			.service-times h3 {
				color: #ffd700;
				font-size: clamp(1rem, 3vw, 1.3rem);
				margin-bottom: 0.5rem;
			}

			.service-times ul {
				list-style: none;
			}

			.service-times li {
				margin: 0.3rem 0;
				font-size: clamp(0.9rem, 2.5vw, 1.1rem);
			}

			.location-info {
				margin: 1.5vh 0;
			}

			.location-info h3 {
				color: #ffd700;
				font-size: clamp(1rem, 3vw, 1.3rem);
				margin-bottom: 0.5rem;
			}

			.location-info p {
				margin: 0.3rem 0;
				font-size: clamp(0.9rem, 2.5vw, 1.1rem);
			}

			.location-info a {
				color: #ffd700;
				text-decoration: none;
				font-weight: bold;
			}

			.location-info a:hover {
				text-decoration: underline;
			}

			@media screen and (max-height: 600px) {
				.coming-soon-content {
					padding: 1vh;
				}

				h1 {
					margin-bottom: 0.3rem;
				}

				h2 {
					margin-bottom: 0.8rem;
				}

				.service-times, .location-info {
					margin: 0.8vh 0;
				}

				.service-times li, .location-info p {
					margin: 0.2rem 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="coming-soon">
			<div class="coming-soon-content">
				<h1>Revival Palace Community Church</h1>
				<h2>Coming Soon</h2>
				
				<div class="service-times">
					<h3>Join Us for Worship</h3>
					<ul>
						<li>Sunday English Service: 8:00 AM</li>
						<li>Sunday Kinyarwanda Service: 10:00 AM</li>
					</ul>
				</div>

				<div class="location-info">
					<h3>Visit Us</h3>
					<p>We are located in Gisozi, Rwanda</p>
					<p>For more information, please contact us at:</p>
					<p><a href="mailto:info@revivalpalacechurch.org">info@revivalpalacechurch.org</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
